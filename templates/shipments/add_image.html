{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Image {{ shipment.identifier }}{% endblock title %}

{% block content %}
<h2>Add Images to shipment {{ shipment.identifier }}</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add Images!</button>
</form>
{% endblock content %}
