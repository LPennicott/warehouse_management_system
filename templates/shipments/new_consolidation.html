{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create a Consolidation{% endblock title %}
{% block content %}
<h1>Create a Consolidation</h1>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Create Consolidation" class="btn btn-info btn-lg">
    </form>
</div>
{% endblock content %}
